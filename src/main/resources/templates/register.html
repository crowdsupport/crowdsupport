<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" ng-app="crowdsupport">
<head th:replace="include/default :: head ('Register')"/>
<body>
<nav th:replace="include/default :: navbar"/>

<main class="container">
    <div class="row">
        <h1>We only need an username and a password to secure your account!</h1>
    </div>

    <div class="row">
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus="true"
                       required="true"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" pattern=".{4,}"
                       required="true"
                       title="Password has to have at least four characters"/>
            </div>
            <div class="form-group">
                <label for="email">E-Mail (optional)</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com"/>
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
</main>


<th:block th:include="include/default :: footer"/>
</body>
</html>
