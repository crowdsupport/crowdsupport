<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="include/default :: head ('Cities in ' + ${state.name})"/>
<body>
<nav th:replace="include/default :: navbar"/>

<main class="container">
    <div class="row">
        <h1>These cities in <span th:text="${state.name}">Austria</span> need your support!</h1>
    </div>
    <div class="row">
        <input type="text" class="form-control locationsearch im-centered" placeholder="Type to search for a city"/>
    </div>

    <div class="row center-block">
        <div th:each="city : ${cities}" class="result box col-md-2 col-sm-6 col-xs-6">
            <a th:href="@{/support/{s}/{c}(s=${city.state.identifier},c=${city.identifier})}">
                <img th:src="@{${city.imagePath}}" class="center-block"/>

                <div class="text">
                    <span th:text="${city.name}">Cityname</span>
                </div>
            </a>
        </div>
    </div>
</main>

<div th:include="include/default :: scripts"/>
</body>
</html>
