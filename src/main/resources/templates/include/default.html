<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en" th:fragment="head (title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <base th:href="@{/}" />
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Caption|PT+Sans|PT+Serif' rel='stylesheet'
          type='text/css'/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <th:block th:if="${#arrays.contains(@environment.getActiveProfiles(),'dev')}">
        <link rel="stylesheet" th:href="@{/style/stylesheet.css}"/>
    </th:block>
    <th:block th:if="${! #arrays.contains(@environment.getActiveProfiles(),'dev')}">
        <link rel="stylesheet" th:href="@{/min/all.css}"/>
    </th:block>

    <title th:text="'Crowdsupport - ' + ${title}">Crowdsupport - Subpage</title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbar-left" th:href="@{/}">Crowdsupport</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="navbar-right navbar-userarea" ng-controller="LoginCtrl as loginCtrl"
                 th:attr="ng-init='setUser(\'' + ${currentUser} + '\')'">
                <div sec:authorize="${authenticated}">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            <span sec:authentication="name">Testuser</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li sec:authorize="${hasRole('ROLE_ADMIN')}"><a th:href="@{/admin}" class="btn btn-default">Admin panel</a></li>
                            <li><a th:href="@{/profile}" class="btn btn-default">Profile</a></li>
                            <li><a th:href="@{/request/newPlace}" class="btn btn-default">Request a new place</a></li>
                            <li><a th:href="@{/logout}" class="btn btn-default">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div sec:authorize="${not authenticated}" class="btn-group" role="group">
                    <a th:href="@{/login}" class="btn btn-default">Login</a>
                    <a th:href="@{/register}" class="btn btn-default">Register</a>
                </div>
            </div>

        </div>
    </div>
</nav>

<th:block th:fragment="footer">
    <div class="navbar navbar-fixed-bottom">
        <p th:if="${msg != null}" class="navbar-text" th:text="${msg}">Message</p>
    </div>
    <th:block th:if="${#arrays.contains(@environment.getActiveProfiles(),'dev')}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.3/sockjs.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>

        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.3/jquery.timeago.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.0.3/ui-bootstrap-tpls.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

        <script th:src="@{/js/global.js}"></script>
        <script th:src="@{/js/service/websocket.js}"></script>
        <script th:src="@{/js/widget/timeago.js}"></script>
        <script th:src="@{/js/widget/citySearch.js}"></script>
        <script th:src="@{/js/admin.js}"></script>
        <script th:src="@{/js/app.js}"></script>
    </th:block>
    <th:block th:if="${! #arrays.contains(@environment.getActiveProfiles(),'dev')}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.3/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.3/jquery.timeago.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
                integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.0.3/ui-bootstrap-tpls.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

        <script th:src="@{/min/all.js}"></script>
    </th:block>
</th:block>
</body>
</html>
