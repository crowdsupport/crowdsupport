<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="include/default :: head ('Oops')"/>
<body>
<nav th:replace="include/default :: navbar"/>

<main class="container">
    <h1 th:text="${error}">500</h1>
    <p th:text="${message}">java.lang.NullPointerException</p>
    <p th:if="${trace}" th:text="${trace}">java.lang.NullPointerException</p>
</main>

<div th:include="include/default :: scripts"/>
</body>
</html>
