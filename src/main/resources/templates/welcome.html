<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Caption|PT+Sans|PT+Serif' rel='stylesheet'
          type='text/css'/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/style/stylesheet.css"/>
    <title>Crowdsupport - Welcome!</title>
</head>
<body>
<nav th:include="include/navbar :: header" class="navbar navbar-fixed-top"></nav>

<main class="container">
    <div class="row">
        <h1>Crowdsupport allows you to quickly see where your help is needed!</h1>
    </div>
    <div class="row">
        <input type="text" class="form-control locationsearch im-centered" placeholder="Type to search for a location"/>
    </div>


    <div class="row center-block">
        <div th:each="city : ${cities}" class="citybox col-md-2 col-sm-6 col-xs-6">
            <img th:src="${city.imagePath}" class="center-block"/>

            <div class="citytext">
                <span th:text="${city.name}">Cityname</span><br/>
                <span th:text="${city.state.name}">Statename</span>
            </div>
        </div>
    </div>
</main>


<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>
</html>
