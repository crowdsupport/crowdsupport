<div class="container form-horizontal">
    <div class="row">
        <h1>Role Management</h1>
    </div>

    <div class="row">
        <div class="form-group">
            <select class="form-control" ng-options="aRole as aRole.name for aRole in allRoles"
                    ng-model="selectedRole"></select>
            <div class="pull-right">
                <button class="btn btn-default" ng-click="addRole()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button class="btn btn-default" ng-click="removeSelectedRole()" ng-disabled="selectedRole.systemRole">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <select multiple="multiple" class="form-control" ng-model="selectedRole.permissions"
                ng-options="aPerm as aPerm for aPerm in allPermissions | orderBy">
            <option value="">(no permissions)</option>
        </select>
        <div class="pull-right">
            <button class="btn btn-default" ng-click="assignPermissions()">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
        </div>
    </div>
</div>

<script type="text/ng-template" id="roleCreateModal.html">
    <div class="panel panel-default ng-cloak">
        <div class="panel-heading">
            <h3>Create a new role</h3>
        </div>
        <div class="panel-body">
            <form ng-submit="create()">
                <div class="form-group form-inline">
                    <input class="form-control" type="text" required="required" placeholder="New role name..."
                           ng-model="roleName"/>
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</script>
